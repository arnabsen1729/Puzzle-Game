<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle-Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Puzzle Game</h1>
    <div id="gameScreen">
        <svg width="520" height="520">
            <rect id="tile_0" x="5" y="5" rx="20" ry="20" width="160" height="160"
                style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />

            <text id="text_0" x="65" y="105">1</text>

            <rect id="tile_1" x="165" y="5" rx="20" ry="20" width="160" height="160"
                style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />

            <text id="text_1" x="225" y="105">2</text>

            <rect id="tile_2" x="325" y="5" rx="20" ry="20" width="160" height="160"
                style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />

            <text id="text_2" x="385" y="105">3</text>




            <rect id="tile_3" x="5" y="165" rx="20" ry="20" width="160" height="160"
                style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />

            <text id="text_3" x="65" y="265">4</text>

            <rect id="tile_4" x="165" y="165" rx="20" ry="20" width="160" height="160"
                style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />

            <text id="text_4" x="225" y="265">5</text>

            <rect id="tile_5" x="325" y="165" rx="20" ry="20" width="160" height="160"
                style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />

            <text id="text_5" x="385" y="265">6</text>




            <rect id="tile_6" x="5" y="325" rx="20" ry="20" width="160" height="160"
                style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />

            <text id="text_6" x="65" y="425">7</text>

            <rect id="tile_7" x="165" y="325" rx="20" ry="20" width="160" height="160"
                style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />

            <text id="text_7" x="225" y="425">8</text>

            <rect class="hidden" id="tile_8" x="325" y="325" rx="20" ry="20" width="160" height="160"
                style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />

            <text id="text_8" class="hidden" x="385" y="425">8</text>
        </svg>
    </div>
    <div id="scramble-btn"><button>Scramble!</button></div>
    <script type="module" src="script.js"></script>
</body>

</html>
