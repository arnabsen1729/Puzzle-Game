<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle-Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <svg width="520" height="520">
        <rect id="tile_0" x="0" y="0" rx="20" ry="20" width="160" height="160"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />

        <text id="text_0" x="60" y="100">1</text>

        <rect id="tile_1" x="160" y="0" rx="20" ry="20" width="160" height="160"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />

        <text id="text_1" x="220" y="100">2</text>

        <rect id="tile_2" x="320" y="0" rx="20" ry="20" width="160" height="160"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />

        <text id="text_2" x="380" y="100">3</text>




        <rect id="tile_3" x="0" y="160" rx="20" ry="20" width="160" height="160"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />

        <text id="text_3" x="60" y="260">4</text>

        <rect id="tile_4" x="160" y="160" rx="20" ry="20" width="160" height="160"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />

        <text id="text_4" x="220" y="260">5</text>

        <rect id="tile_5" x="320" y="160" rx="20" ry="20" width="160" height="160"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />

        <text id="text_5" x="380" y="260">6</text>




        <rect id="tile_6" x="0" y="320" rx="20" ry="20" width="160" height="160"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />

        <text id="text_6" x="60" y="420">7</text>

        <rect id="tile_7" x="160" y="320" rx="20" ry="20" width="160" height="160"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />

        <text id="text_7" x="220" y="420">8</text>

        <rect class="hidden" id="tile_8" x="320" y="320" rx="20" ry="20" width="160" height="160"
            style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />

        <text id="text_8" class="hidden" x="380" y="420">8</text>

    </svg>
    <script type="module" src="script.js"></script>
</body>

</html>
